<html><body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        parent.postMessage({
            status: true,
        }, '*');
        window.addEventListener("message", function(e) {
            var message = document.querySelector('#message');
            message.innerHTML = e.data;
        });


    });
</script>
<div id="message"></div>
